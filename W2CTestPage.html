<html>
  <head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  <body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-md-12">
				<h1 class="text-center">Five9 Web2Campaign Test Page</h1>
			</div>
		</div>
		<div class="row-fluid">
			<div class="col-md-6 col-md-offset-3">
				<form class="form-horizontal" role="form" name="web2campaign" action="http://api.five9.com/web2campaign/AddToList" method="POST">
					<div class="form-group">
 						<label class="col-sm-2 control-label" for="F9domain">F9domain</label>
    						<div class="col-sm-10"><input class="form-control" type="text" name="F9domain" id="F9domain"/></div>
					</div>
					<div class="form-group">
 						<label class="col-sm-2 control-label" for="F9list">F9list</label>
						<div class="col-sm-10"><input class="form-control" type="text" name="F9list" id="F9list"/></div>
					</div>
					<div class="form-group">
 						<label class="col-sm-2 control-label" for="F9key">F9key</label>
						<div class="col-sm-10"><input class="form-control" type="text" name="F9key" id="F9key"/></div>
					</div>
					<div class="form-group">
 						<label class="col-sm-2 control-label" for="number1">number1</label>
						<div class="col-sm-10"><input class="form-control" type="text" name="number1" id="number1"/></div>
					</div>
					<div class="form-group">
 						<label class="col-sm-2 control-label" for="first_name">first_name</label>
						<div class="col-sm-10"><input class="form-control" type="text" name="first_name" id="first_name"/></div>
					</div>
					<div class="form-group">
 						<label class="col-sm-2 control-label" for="last_name">last_name</label>
						<div class="col-sm-10"><input class="form-control" type="text" name="last_name" id="last_name" /></div>
					</div>
					<div class="form-group">
 						<label class="col-sm-2 control-label" for="street">street</label>
						<div class="col-sm-10"><input class="form-control" type="text" name="street" id="street" /></div>
					</div>
					<div class="form-group">
 						<label class="col-sm-2 control-label" for="city">city</label>
						<div class="col-sm-10"><input class="form-control" type="text" name="city" id="city" /></div>
					</div>
					<div class="form-group">
 						<label class="col-sm-2 control-label" for="state">state</label>
						<div class="col-sm-10"><input class="form-control" type="text" name="state" id="state" /></div>
					</div>
					<div class="form-group">
 						<label class="col-sm-2 control-label" for="zip">zip</label>
						<div class="col-sm-10"><input class="form-control" type="text" name="zip" id="zip" /></div>
					</div>
					<p class="text-center"><button type="submit" class="btn btn-default">Submit</button></p>
				 </form> 
			</div>
		</div>
	</div>
  </body>
</html>
